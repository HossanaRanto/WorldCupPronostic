<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronostic mondial</title>
    <link rel="stylesheet" href="pronostic.css">
</head>
<body>

    <div class="parent">
        <div class="pronostic-links">
            <div class="pronostic-link-container" id="links">
                <a href="#phase-poule">Phase de Poule</a>
                <a href="#huit-final">Huitième de Final</a>
                <a href="#quart-final">Quart de Final</a>
                <a href="#demi-final">Demi-Final</a>
                <a href="#final">Final</a>
            </div>
            <div>
                <button class="start-game" id="start-game">Commencer</button>
                <h3 id="pronostic-state">Etat du pronostic</h3>
            </div>
        </div>
        
        <div class="pronostic-container">
            <div class="pronostic-section" id="phase-poule">
                <!--Eliminiation poule-->
                <div class="section">
                    <div class="section-content" id="groupe-content">
                    </div>
                </div>
            </div>
            <div class="pronostic-section" id="huit-final">
                <div class="phase-finale-match-container">
                    <h2>Huitième de Finale</h2>
                    <div id="huit-container">
                    </div>
                </div>
            </div>
            <div class="pronostic-section" id="quart-final">
                <div class="phase-finale-match-container">
                    <h2>Quart de Finale</h2>
                    <div id="quart-container">
                    </div>
                </div>
            </div>
            <div class="pronostic-section" id="demi-final">
                <div class="phase-finale-match-container">
                    <h2>Demi Finale</h2>
                    <div id="demi-container">
                    </div>
                </div>
            </div>
            <div class="pronostic-section" id="final">
                <div class="phase-finale-match-container">
                    <h2>Finale</h2>
                    <div id="finale-container">
                    </div>
                </div>
            </div>
        </div>

        <a href="#links" class="back">&uparrow;</a>
    </div>
    <!--Popup Groupe Stat-->
    <dialog class="modal" id="groupe-modal">
        <button class="close-modal">&times;</button>
        <h3>Groupe A</h3>
        <div class="groupe-container">
            <div class="groupe-matches">
                <div>
                    <h3>Les Matches</h3>
                </div>
                <div class="matches" id="matches">
                    <!-- <div class="match">
                        <h5>Equipe A <strong class="match-score">0</strong></h5>
                        <h5><strong class="match-score">0</strong> Equipe B</h5>
                    </div>
    
                    <div class="match">
                        <h5>Equipe A <strong class="match-score">0</strong></h5>
                        <h5><strong class="match-score">0</strong> Equipe B</h5>
                    </div> -->
                </div>
            </div>
            <div class="groupe-points">
                <h3>Les Points</h3>
                <div class="table-point">
                    <table class="table">
                        <thead>
                            <th>Equipe</th>
                            <th>Point</th>
                            <th>But Marqué</th>
                            <th>But Entré</th>
                        </thead>
                        <tbody id="table-body-point">
                            <!-- <tr>
                                <td>Equipe A</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>Equipe B</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </dialog>

    <!--Popup pour afficher le résultat final-->
    <dialog class="modal result-modal" id="final-result">
        <button class="close-modal" id="close-result-modal">&times;</button>
        <div class="final-result-container">
            <img src="qatar.png">
            <h1>Félicitation</h1>
            <h2 id="winner">Equipe Gagnant</h2>
        </div>
    </dialog>
</body>

<script src="main.js" type="module"></script>
</html>
